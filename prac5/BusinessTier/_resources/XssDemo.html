<html>

<head>
    <title>What a nice page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Welcome to the nice page</h1>
    <div>
        <h2>This is the unsafe code, vulnerable to XSS</h2>
        <p>Please enter a search</p>
        <input type="text" id="TK421" name="TK421" />
        <button onclick="DoAThing()">Go!</button>
        <div id="Content"></div>
        <script>
            function DoAThing() {
                $("#Content").html($("#TK421").val());
            }
        </script>
    </div>
    <div>
        <h2>This code is no longer vulnerable to xss</h2>
        <small>It removes any unsafe characters from the input string before displaying it</small>
        <p>Please enter a search</p>
        <input type="text" id="goodInput" name="goodInput" />
        <button onclick="DoAThingButSecurely()">Go!</button>
        <div id="SafeContent"></div>
        <script>
            function DoAThingButSecurely() {
                var input = $("#goodInput").val();

                //Remove any dangerous characters from the input string
                var safeOutput = input.replace(/\<|\>|\/|\\/g, "");
                
                $("#SafeContent").html(safeOutput);
            }
        </script>
    </div>
</body>

</html>
